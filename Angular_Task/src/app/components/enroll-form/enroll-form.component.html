<form [formGroup]="enrollForm" (ngSubmit)="submitForm()">
    <label for="name">Name:</label>
    <input id="name" formControlName="name" type="text">
    <div *ngIf="enrollForm.controls['name'].invalid && enrollForm.controls['name'].touched">
      Name is required
    </div>
  
    <label for="email">Email:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="enrollForm.controls['email'].invalid && enrollForm.controls['email'].touched">
      Enter a valid email
    </div>
  
    <label for="phone">Phone:</label>
    <input id="phone" formControlName="phone" type="text">
    <div *ngIf="enrollForm.controls['phone'].invalid && enrollForm.controls['phone'].touched">
      Enter a valid phone number
    </div>
  
    <label for="course">Select Course:</label>
    <select id="course" formControlName="course">
      <option value="" disabled>Select a course</option>
      <option value="Fashion Illustration">Fashion Illustration</option>
      <option value="Textile Design">Textile Design</option>
      <option value="Apparel Construction">Apparel Construction</option>
      <option value="Fashion Marketing">Fashion Marketing</option>
      <option value="Sustainable Fashion">Sustainable Fashion</option>
      <option value="Fashion Styling">Fashion Styling</option>
    </select>
    <div *ngIf="enrollForm.controls['course'].invalid && enrollForm.controls['course'].touched">
      Course selection is required
    </div>
  
    <button type="submit" [disabled]="enrollForm.invalid">Enroll</button>
  </form>
