<div class="card" (click)="openVideo()">
    <img [src]="course.image" class="card-img-top" alt="course image">
    <div class="card-body">
      <h5 class="card-title">{{ course.name }}</h5>
      <p class="card-text">{{ course.description }}</p>
      <p><strong>Start:</strong> {{ course.startDate | date:'longDate' }}</p>
      <p><strong>End:</strong> {{ course.endDate | date:'longDate' }}</p>
    </div>
  </div>
